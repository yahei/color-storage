<!DOCTYPE html>
<html>
  <head>
    <title>Color Storage</title>
    <script type="text/javascript" src="color.js"></script>
    <link href="color.css" rel="stylesheet">
  </head>
  <body onload="init();">

    <h1>Color Storage</h1>

    <h3>Color List</h3>

    <!-- Viewモード -->
    <div class="view" id="viewMode">
      <div class="colorList" id="colorList"></div>
    </div>

    <!-- Editモード -->
    <div class="edit" id="editMode" style="display: none">
      <textarea class="editArea" id="editArea"></textarea>
    </div>

    <div class="button2" id="edit"   onclick="edit();">edit</div>
    <div class="button2" id="save"   onclick="save();"   style="display: none">save</div>
    <div class="button2" id="cancel" onclick="cancel();" style="display: none">cancel</div>

    <br>
    <br>
    <br>
  </body>
</html>
